<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanist - Fonts</title>
    <style>
        body {
            font-family: monospace;
            margin: 40px;
            line-height: 1.6;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        .dir::before {
            content: "[DIR] ";
        }
        .back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../">‚Üê Back to parent directory</a></div>
    <h1>Urbanist</h1>
    <hr>
    <ul>
        <li class="dir"><a href="otf/">otf/</a></li>
        <li class="dir"><a href="ttf/">ttf/</a></li>
        <li class="dir"><a href="variable/">variable/</a></li>
        <li class="dir"><a href="webfonts/">webfonts/</a></li>
    </ul>
</body>
</html>
