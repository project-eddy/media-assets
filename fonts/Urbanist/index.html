<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanist - Fonts</title>
    <style>
        body {
            font-family: monospace;
            margin: 40px;
            line-height: 1.6;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dir::before {
            content: "[DIR] ";
        }
        .back {
            margin-bottom: 20px;
        }
        .copy-btn {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 6px;
            position: relative;
        }
        .copy-btn:hover {
            background: #e0e0e0;
        }
        .copy-btn:active {
            background: #d0d0d0;
        }
        .copy-btn[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100%;
            margin-bottom: 5px;
            padding: 4px 8px;
            background: #333;
            color: #fff;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 1000;
        }
        .copy-btn[data-tooltip]:hover::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100%;
            margin-bottom: 1px;
            border: 4px solid transparent;
            border-top-color: #333;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="back"><a href="../">‚Üê Back to parent directory</a></div>
    <h1>Urbanist</h1>
    <hr>
    <ul>
        <li class="dir"><a href="otf/">otf/</a><button class="copy-btn" data-tooltip="Copy URL" onclick="copyUrl(this, 'otf/')">üìã</button></li>
        <li class="dir"><a href="ttf/">ttf/</a><button class="copy-btn" data-tooltip="Copy URL" onclick="copyUrl(this, 'ttf/')">üìã</button></li>
        <li class="dir"><a href="variable/">variable/</a><button class="copy-btn" data-tooltip="Copy URL" onclick="copyUrl(this, 'variable/')">üìã</button></li>
        <li class="dir"><a href="webfonts/">webfonts/</a><button class="copy-btn" data-tooltip="Copy URL" onclick="copyUrl(this, 'webfonts/')">üìã</button></li>
    </ul>
    <script>
        function copyUrl(btn, path) {
            const url = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + path;
            navigator.clipboard.writeText(url).then(() => {
                const original = btn.textContent;
                btn.textContent = '‚úì';
                btn.style.background = '#d4edda';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '';
                }, 1000);
            }).catch(() => {
                const original = btn.textContent;
                btn.textContent = '‚úó';
                btn.style.background = '#f8d7da';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '';
                }, 1000);
            });
        }
    </script>
</body>
</html>
